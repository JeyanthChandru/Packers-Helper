<ion-header>
  <ion-toolbar>
    <ion-title>Shared Move</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">What do you call this?</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">MM DD, YYYY</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [min]="minDate" [max]="maxDate" formControlName="date">
        </ion-datetime>
      </ion-item>
      <ion-item-divider color='primary'>Share with</ion-item-divider>

      <ion-item-group *ngIf="!isAdmin">
        <ion-item *ngFor="let email of sharedMove.emails">
          {{email}}
        </ion-item>
      </ion-item-group>

      <div formArrayName="emails" *ngIf="isAdmin">
        <section [formGroupName]="i" *ngFor="let tech of form.controls.emails.controls; let i = index">
          <ion-item-group>
            <ion-item>
              <ion-label position="floating">Email {{i+1}}</ion-label>
              <ion-input autocomplete="email" type="email" formControlName="email"></ion-input>
              <ion-button color="danger" *ngIf="form.controls.emails.length > 1" fill="clear" slot="end"
                (click)="removeInputField(i)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-item-group>
        </section>
      </div>
      <ion-item lines="none">
        <ion-button fill="clear" slot="start" *ngIf="isAdmin" (click)="addNewInputField()">
          <ion-icon slot="start" name="add"></ion-icon>Add a new email
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModal(false)" fill="clear" color="dark">
        <!-- <span ion-text color="light" hideWhen="android,windows">CLOSE</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button full clear [disabled]="!form.valid" (click)="addNewSharedMove(form.value)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
