<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{box.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button full clear icon-left (click)="printQR()">
        <ion-icon name="barcode"></ion-icon>Print QR Code
      </button>
      <button ion-button full clear (click)="editBox(box)">Edit</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card-content>
    <div id="oneBox" hidden>
      <img src="{{box.qr}}" />
    </div>
    <ul>
      <li *ngFor="let c of box.content">
        {{c.name}} - {{c.quantity}}
      </li>
    </ul>
  </ion-card-content>
</ion-content>
