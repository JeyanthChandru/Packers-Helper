<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add a Box</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <img id="QR_Canvas_replica" src="{{picture}}" *ngIf="picture!=null"> -->
  <ion-card *ngIf="createdCode">
    <!-- <ngx-qrcode id="QR_Canvas" [qrc-element-type]="canvas" [qrc-value]="createdCode"></ngx-qrcode> -->
    <qrcode id="QR_Canvas" [qrdata]="createdCode" [width]="256" [errorCorrectionLevel]="'M'" [elementType]="'img'"></qrcode>
  </ion-card>



  <ion-item lines="none">
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button size="small" (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-img-viewer scheme="dark" src='{{photoURL}}' *ngIf="box.image == undefined || photoRemoved == true">
    </ion-img-viewer>
    <ion-img-viewer title="Demo" text="Component" scheme="dark" src='{{box.image}}'
      *ngIf='box.image != undefined && photoRemoved == false'>
    </ion-img-viewer>
    <!-- <img src='{{photoURL}}' *ngIf="box.image == undefined || photoRemoved == true" imageViewer />
    <img src='{{box.image}}' *ngIf='box.image != undefined && photoRemoved == false' imageViewer /> -->
  </ion-item>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">What do you want to call this?</ion-label>
        <ion-input type="text" maxlength="40" formControlName="name"></ion-input>
      </ion-item>

      <div formArrayName="content">
        <section [formGroupName]="i" *ngFor="let tech of form.controls.content.controls; let i = index">
          <ion-item-group>
            <ion-row>
              <ion-col size="8">
                <ion-item>
                  <ion-label position="floating">Item {{i + 1}}</ion-label>
                  <ion-input type="text" maxlength="50" formControlName="name"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Count</ion-label>
                  <ion-input type="number" maxlength="3" formControlName="quantity"></ion-input>
                  <ion-button color="danger" *ngIf="form.controls.content.length > 1" fill="clear" slot="end"
                    (click)="removeInputField(i)">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-item-group>
        </section>
      </div>
      <ion-item lines="none">
        <ion-button fill="clear" slot="start" (click)="addNewInputField()">
          <ion-icon slot="start" name="add"></ion-icon>Add a new item
        </ion-button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button size="large" (click)="closeModal()" fill="clear" color="dark">
        <!-- <span ion-text color="light" hideWhen="android,windows">CLOSE</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button size="large" full clear [disabled]="!form.valid" (click)="manage(form.value)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
