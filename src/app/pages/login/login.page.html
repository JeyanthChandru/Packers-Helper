<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]='user.password'></ion-input>
    </ion-item>
  </ion-item-group>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" (click)="login(user)" class="ion-no-margin">Login</ion-button>
    <ion-button expand="block" color='light' (click)="register()">Register</ion-button>
  </div>
</ion-content>
