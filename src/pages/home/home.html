<ion-header>

  <ion-navbar text-center color='primary'>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header *ngIf="move == null" text-wrap>
      No Data Yet. Try adding a new one using the button below.
    </ion-list-header>
    <ion-list-header *ngIf="move != null" text-wrap>
      Following are the list of moves, you have added. Click/Long press to view/modify their content.
    </ion-list-header>
    <section *ngFor="let m of move">
      <ion-card [navPush]='openMovePage' [navParams]='{name: m.name, date: m.date}'>
        <ion-card-header>
          Trip Name: {{m.name}}
        </ion-card-header>
        <ion-card-content>
          Date: {{m.date}}
        </ion-card-content>
      </ion-card>
    </section>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addNewMove()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
