<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{box.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button full clear icon-left (click)="viewQR()">
        <ion-icon name="barcode"></ion-icon>View QR Code
      </button>
      <button ion-button full clear (click)="printContent()">Print QR Code</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card-content>
    <ul>
      <li *ngFor="let c of box.content">
        {{c.name}} - {{c.quantity}}
      </li>
    </ul>
  </ion-card-content>
</ion-content>
